path_cutter:
  robot_radius: 1.0 # meters

move_controller:
  target_distance: 0.3

  use_range_sensor: True

  speed_controller:
    speed_coefs:
      p: 0.1
      i: 10.0
      d: 0.0
      max_val: 1.0
      max_integrator: 0.0
    
    position_coefs:
      p: 0.5
      i: 0.0
      d: 0.0
      max_val: 1.0
      max_integrator: 0.0

    theta_threshold: 0.5

  steer_params:
    p: 0.2
    i: 0.1
    d: 0.5

    max_val: 2.0
    max_integrator: 1.0 
  
  nonlinear_mpc:
    horizon: 2.0
    dt: 0.1
    weights: [10.0, 1.0, 0.1, 0.1]
  
  leonardo_params:
    range_sensor_threshold: 1.4
  
    speed_pid:
      p: 0.5
      i: 0.0
      d: 1.0
      min_value: -1.0
      max_value: 1.0
      min_integral_error: -1.0
      max_integral_error: 1.0

    position_pid:
      p: 1.0
      i: 0.0
      d: 1.0
      min_value: -1.0
      max_value: 1.0
      min_integral_error: -1.0
      max_integral_error: 1.0

    dt: 0.1
    carrot: 4

coverage_planner_node:
  step_size: 0.5
  offset_distance: -0.1
  offset_resolution: 3

behavior_planning_node:
  target_speed: 0.3
  dubins:
    turning_radius: 3.0
    step_size: 0

ground_filter:
  pc_converter: "regular" # regular or dense