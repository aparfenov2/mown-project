global_frame: map
robot_base_frame: base_link

update_frequency: 10.0
publish_frequency: 10.0
transform_tolerance: 0.5

rolling_window: false
width: 10
height: 10
origin_x: -5 
origin_y: -5
resolution: 0.1

plugins:
 - {name: polygon_layer, type: "polygon_layer::PolygonLayer"}
 - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
 - {name: coverage, type: "full_coverage_path_planner::CoverageLayer"}
#  - {name: inflation, type: "costmap_2d::InflationLayer"}

polygon_layer:
    resize_to_polygon: false

obstacles:
  observation_sources: scan ya_scan
  scan: 
    sensor_frame: base_link
    data_type: LaserScan
    topic: pcl_proc/scan
    marking: true
    clearing: true

  ya_scan: 
    sensor_frame: base_link
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true

  track_unknown_space: true
  obstacle_range: 3.0
  raytrace_range: 3.5

# footprint: [[-0.164, -0.124], [-0.164, 0.124], [0.0616, 0.140], [0.0616, -0.140]]
#robot_radius: 0.17

inflation:
  inflation_radius: 0.15
