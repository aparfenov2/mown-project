topics:
  route: 
    control: "/planner/route"
    path_cutter: "/planner/route/path_cutter"
    path_planner: "/planner/route/path_planner"
    coverage_planner: "/planner/route/coverage_planner"
  task_polygon_planning: "/planner/route/task_polygon"
  task_to_point_planning: "/planner/route/task_to_point"
  path_progress: '/planner/route_progress'
  debug:
    planning: '/planner/debug/planning'
    control: '/planner/debug/control'

  localization: '/planner/localization'
  costmap: '/costmap_node/costmap/costmap'
  lidar: '/velodyne_points/new'
  odometry: '/ground_truth/state'

  velocity_commands: '/mobile_base/commands/velocity'

path_cutter:
  robot_radius: 1.0 # meters

move_controller:
  target_distance: 0.3
  speed_controller:
    speed_coefs:
      p: 0.1
      i: 10.0
      d: 0.0
      max_val: 1.0
      max_integrator: 0.0
    
    position_coefs:
      p: 0.5
      i: 0.0
      d: 0.0
      max_val: 1.0
      max_integrator: 0.0

    theta_threshold: 0.5

  steer_params:
    p: 0.2
    i: 0.1
    d: 0.5

    max_val: 2.0
    max_integrator: 1.0

